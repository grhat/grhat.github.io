<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="title">WHERE'S SNOOPY?</div>
    <div class="wrapper">
        <div class="grid">
            <input type="checkbox" id="leaves">
            <label for="leaves" id="leaves-label">
                <img id="leaves" src="leaves.png" alt="cartoon drawing of yellow orange and burnt orange leaves falling into a pile, transparent background">
                <img id="pigpen" title="Could he be in this pile of leaves?" src="pigpen.png" alt="Pigpen from the Peanuts comics standing in a cloud of dust with a smile on his face">
            </label>
        </div>
        <div class="grid">
            <input type="checkbox" id="tree">
            <label for="tree" id="tree-label">
                <img id="tree" title="Could he be at the top of this tree?" src="tree.png" alt="cartoon drawing of a bright green oak tree with a knobby trunk, transparent background">
                <img id="woodstock" src="woodstock.png" alt="Woodstock from the Peanuts comics perched at the top of the tree">
            </label>
        </div>
        <div class="grid">
            <input type="checkbox" id="house">
            <label for="house" id="house-label">
                <img id="house" title="Could he be in his house sound asleep?" src="house.png" alt="bright red dog house from the Peanuts comics, transparent background">
                <img id="snoopy" src="snoopy.png" alt="Snoopy from the Peanuts comics sleeping flat on his stomach">
            </label>
        </div>
</body>
